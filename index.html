<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Galaxy of Bellota</title>\n    <style>\n        body { margin: 0; overflow: hidden; }\n        canvas { display: block; }\n    </style>\n</head>\n<body>\n    <canvas id="canvas"></canvas>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>\n    <script>\n        const scene = new THREE.Scene();\n        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);\n        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });\n        renderer.setSize(window.innerWidth, window.innerHeight);\n\n        const createHeartShape = (size) => {\n            const shape = new THREE.Shape();\n            shape.bezierCurveTo(0, size, size, size, size, 0);\n            shape.bezierCurveTo(size, -size, 0, -size, 0, 0);\n            return shape;\n        };\n\n        const createPlanet = () => {\n            const geometry = new THREE.ShapeGeometry(createHeartShape(1));\n            const material = new THREE.MeshBasicMaterial({ color: 0xff69b4, side: THREE.DoubleSide, opacity: 0.8, transparent: true });\n            const planet = new THREE.Mesh(geometry, material);\n            return planet;\n        };\n\n        const planet = createPlanet();\n        scene.add(planet);\n        camera.position.z = 5;\n\n        let brightness = 1;\n\n        function animate() {\n            requestAnimationFrame(animate);\n            planet.rotation.y += 0.01;\n            renderer.setClearColor(new THREE.Color(brightness, 0, 0)); // Brightness effect\n            renderer.render(scene, camera);\n        }\n\n        document.addEventListener('keydown', (event) => {\n            if (event.key === 'ArrowUp') camera.position.z -= 0.1;\n            if (event.key === 'ArrowDown') camera.position.z += 0.1;\n            if (event.key === 'b') brightness = (brightness < 1) ? brightness + 0.1 : 1;\n            if (event.key === 'd') brightness = (brightness > 0) ? brightness - 0.1 : 0;\n        });\n\n        animate();\n    </script>\n</body>\n</html>
