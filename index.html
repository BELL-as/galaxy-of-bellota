<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy of Bellota</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .galaxy { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff69b4, #1a0036);
            animation: galaxy-animation 20s infinite linear;
        }
        @keyframes galaxy-animation {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .message {
            position: absolute;
            color: white;
            font-family: 'Arial', sans-serif;
            animation: float 5s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="text">Bellota</div>
    <div class="message" style="top: 10%; left: 50%; transform: translateX(-50%);">Jos√© loves you, my star!</div>
    <div class="message" style="top: 20%; left: 40%; transform: translate(-50%, -50%); animation-delay: 1s;">You light up my universe!</div>
    <div class="message" style="top: 30%; left: 60%; transform: translate(-50%, -50%); animation-delay: 2s;">Forever in my heart!</div>
    <div class="message" style="top: 40%; left: 50%; transform: translate(-50%, -50%); animation-delay: 3s;">Your smile is my sunrise!</div>
    <div class="message" style="top: 50%; left: 40%; transform: translate(-50%, -50%); animation-delay: 4s;">Together, we are infinite!</div>
    <script>
        const messages = document.querySelectorAll('.message');
        messages.forEach((msg, index) => {
            setTimeout(() => {
                msg.style.opacity = 1;
                msg.style.animationDelay = `${index * 1.5}s`;
            }, index * 1500);
        });
        
    </script>
</body>
</html>
