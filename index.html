<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Heart Galaxy Visualization</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #000;\n            color: #fff;\n            font-family: Arial, sans-serif;\n        }\n        .heart {\n            position: relative;\n            width: 100px;\n            height: 100px;\n            background: red;\n            transform: rotate(-45deg);\n        }\n        .heart::before, .heart::after {\n            content: '';\n            position: absolute;\n            width: 100px;\n            height: 100px;\n            background: red;\n            border-radius: 50%;\n        }\n        .heart::before {\n            top: -50px;\n            left: 0;\n        }\n        .heart::after {\n            left: 50px;\n            top: 0;\n        }\n    </style>\n</head>\n<body>\n    <div class="heart"></div>\n</body>\n</html>
