<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy of Bellota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h2>Interactive Controls Panel</h2>
        <label for="heartCustomization">Heart Customization:</label>
        <input type="color" id="heartCustomization" name="heartCustomization">

        <label for="colorPicker">Color Picker:</label>
        <input type="color" id="colorPicker" name="colorPicker">

        <label for="speedControls">Speed Controls:</label>
        <input type="range" id="speedControls" name="speedControls" min="1" max="10" value="5">

        <label for="particleEffects">Particle Effects:</label>
        <input type="checkbox" id="particleEffects" name="particleEffects">
        <label for="particleEffects">Enable Particle Effects</label>

        <button id="screenshotBtn">Take Screenshot</button>
    </div>

    <div id="galaxyVisualization">
        <!-- Galaxy visualization canvas or other elements will go here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
